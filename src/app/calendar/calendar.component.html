<div class="calendar-container">
    <button (click)="generateNewStays(newStays)">Run generate days</button>
    <div class="calendar__cockpit-container">
        <app-cockpit
        (newStay)="generateNewStays($event)"
        >
            
        </app-cockpit>
    </div>
    
    <app-day *ngFor="let day of daysToRender;" [day]="day"></app-day>
</div>
